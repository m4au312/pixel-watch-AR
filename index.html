<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

</head>
<body>
<h1>Pixel Watch</h1>
<!-- <model-viewer camera-controls touch-action="pan-y" alt="A 3D model of a sphere" src="ebdb72d5-93c9-4d66-a8c1-76ee47ee65ab (1).glb"></model-viewer> -->
<model-viewer class="modle" src="sphere.glb" environment-image="hdri.hdr" ar camera-controls touch-action="pan-y" alt="Pixel watch model" xr-environment></model-viewer>

    <style>
    .modle{
        width: 100%;
        height: 100vw;
        }
    #lazy-load-poster {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      /* background-image: url("../../assets/poster-damagedhelmet.webp"); */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    #button-load {
      background-image: url("../../assets/ic_get_app_white_24dp.svg");
      background-repeat: no-repeat;
      background-size: 24px 24px;
      background-position: 6% 50%;
      background-color: #000;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      display: inline-block;
      padding: 10px 18px 9px 40px;
      font-weight: 500;
      box-shadow: 0 0 8px rgba(0,0,0,.2), 0 0 4px rgba(0,0,0,.25);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate3d(-50%, -50%, 0);
      z-index: 100;
    }
  </style>
  <!-- use unique asset to ensure lazy loading -->

  
  <script>
    document.querySelector('#button-load').addEventListener('click', 
      () => document.querySelector('#lazy-load').dismissPoster());
  </script>
</body>
</html>
