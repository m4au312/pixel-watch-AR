<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR core lighting test</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

</head>
<body>

  <div class="g">
  <h1>Pixel Watch</h1>
  <p>Model from <a href="https://store.google.com/product/google_pixel_watch?hl=en-GB" target="_blank">here.</a></p>
  <h2>Web XR</h2>
  <model-viewer class="modle" disable-zoom src="pixel watch.glb" environment-image="hdri.hdr" ar  camera-controls touch-action="pan-y" alt="Pixel watch model" xr-environment></model-viewer>
  <h2>Scene-viewer</h2>  
  <model-viewer class="modle"  disable-zoom src="pixel watch.glb" environment-image="hdri.hdr" ar ar-modes="scene-viewer webxr" camera-controls touch-action="pan-y" alt="Pixel watch model" xr-environment></model-viewer>
 
  <h1>Mirror Sphere</h1>
  <p>Model from <a href="https://sketchfab.com/3d-models/sphere-mirror-4k-materialtest-37c76b996e1040f8a41a0f4bc21f3e76" target="_blank">here.</a></p>
  <h2>Web XR</h2>
  <model-viewer class="modle" disable-zoom src="sphere-mirror-4k-materialtest.glb" environment-image="hdri.hdr" ar camera-controls touch-action="pan-y" alt="Pixel watch model" xr-environment></model-viewer>
  <h2>Scene-viewer</h2>
  <model-viewer class="modle" disable-zoom src="sphere-mirror-4k-materialtest.glb" environment-image="hdri.hdr" ar ar-modes="scene-viewer webxr" camera-controls touch-action="pan-y" alt="Pixel watch model" xr-environment></model-viewer>
  
  <h1>Glass Sphere</h1>
  <p>Model from <a href="https://sketchfab.com/3d-models/sphere-glass-4k-materialtest-489b2307e0e4459b8bdccdc8c5fbc919" target="_blank">here.</a></p>
  <h2>Web XR</h2>
 
  <model-viewer class="modle" disable-zoom src="sphere.glb" environment-image="hdri.hdr" ar camera-controls touch-action="pan-y"   alt="Pixel watch model" xr-environment></model-viewer>
  <h2>Scene-viewer</h2>
  <model-viewer class="modle" disable-zoom src="sphere.glb" environment-image="hdri.hdr" ar ar-modes="scene-viewer webxr" camera-controls touch-action="pan-y"   alt="Pixel watch model" xr-environment></model-viewer>
  <p>Made by <a href="https://instagram.com/philip_changg_design?igshid=YmMyMTA2M2Y=" target="_blank">Philip Chang.</a></p>
  

</div>
    <style>
      .g{
        max-width: 400px;
        margin:0px auto;
        /* background-color: aquamarine; */

      }

    .modle{
        width: 100%;
        height: 400px;
        }
    #lazy-load-poster {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      /* background-image: url("../../assets/poster-damagedhelmet.webp"); */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    #button-load {
      background-image: url("../../assets/ic_get_app_white_24dp.svg");
      background-repeat: no-repeat;
      background-size: 24px 24px;
      background-position: 6% 50%;
      background-color: #000;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      display: inline-block;
      padding: 10px 18px 9px 40px;
      font-weight: 500;
      box-shadow: 0 0 8px rgba(0,0,0,.2), 0 0 4px rgba(0,0,0,.25);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate3d(-50%, -50%, 0);
      z-index: 100;
    }
  </style>
</body>
</html>
